<!-- ### **Task 2: Click Image to Scroll to Top**   -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll to Top Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
     position:relative;
     height:2000px;
      color: rgb(0, 0, 0);
    
    }
    img{
        position:fixed;
    bottom:20px;
    right:10px;
    height:100px
  }
  </style>
</head>
<body>
  <h1>Scroll Down and Click the Image</h1>

  <img id="scrolltopimg" src="https://cdn-icons-png.flaticon.com/512/892/892692.png" alt="Scroll to Top">

  <script>
   $(function(){
    $("#scrolltopimg").on('click',function(){
    $("body ,html").animate({scrollTop:0},500);
 })})
  </script>
</body>
</html>
