<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body{
            background-color: rgb(0, 0, 0);
            color:rgb(11, 17, 135)
        }
        ol{list-style-type:lower-roman}
        h1{
            text-align: center;
        }
    </style>
</head>
<body ng-app="myapp">
    <h1>LAB FILES</h1>
    <Ol ng-controller="1ctrl">
        <h2>EXPERIMENT 1</h2>
        <li ng-repeat="exp in links"><a ng-href="{{exp.source}}">{{exp.title}}</a></li>
    </Ol>
    <script>
        var myapp =angular.module('myapp',[]);
        myapp.controller('1ctrl',function($scope)
    {
        $scope.links = [
            {title:"Disable Right-Click Menu",source:"experiment1.1.html"},
            {title:"Click Image to Scroll to Top",source:"experiment1.2.html"},
            {title:"Change Paragraph Color on Mouseover",source:"experiment1.3.html"},
            {title:"Show/Hide Message on Button Click",source:"experiment1.4.html"}
        ];
    })
    </script>
</body>
</html>
