<!-- Create a user registration form and perform input validation using AngularJS. -->
<!DOCTYPE html >
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="ctr">
  <h1>REGISTRATION PAGE</h1>
<form name="reg">
  <label >Enter your name:<input type="text" ng-model="name"></label>
  <div name="empty" ng-hide="empty">Name must be entered</div>
  <div name="less" ng-hide="less">Name should have a length greater than 3</div>
  <div name="success" ng-hide="success"></div>
  <button type="submit" name="btn">Submit</button>
</form>
   <script>
var app =angular.module('app',[]);
var ctrl =app.controller('ctr',function($scope){
  $scope.empty=true;
  $scope.less=true;
  $scope.success=true;
  $scope.name=$scope.val().trim();
  if(name==""){
       $scope.empty=false;
  };
  if($scope.name.length>3){
    $scope.less=false;
  }
  if($scope.empty==true && $scope.less==true )
  {
  $scope.success=false;
  $scope.name=" ";
  }
})

   </script>
</body>
</html>
